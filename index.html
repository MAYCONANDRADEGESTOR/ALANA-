<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Alana Rodrigues | Dentista Especialista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: {
                50: '#fff0f3',  /* Rose sutil */
                100: '#ffe3e8',
                200: '#fecdd8',
                300: '#fda3b9',
                400: '#fb6f96',
                500: '#e63f66',
                600: '#be123c', /* Rose Profissional (Mais fechado/Vinho) */
                700: '#9f1239', /* Rose Elegante */
                800: '#881337', /* Rose Escuro */
                900: '#4c0519', /* Quase preto/vinho */
              },
              gold: {
                500: '#c5a059',
                600: '#b08d4b',
              }
            },
            animation: {
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'heartbeat': 'heartbeat 3s ease-in-out infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #be123c; /* Professional Rose */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9f1239;
      }
      
      .animate-delay-200 {
        animation-delay: 200ms;
      }
      .animate-delay-400 {
        animation-delay: 400ms;
      }
      .animate-delay-600 {
        animation-delay: 600ms;
      }
    </style>

  }
}
</script>

  </body>
